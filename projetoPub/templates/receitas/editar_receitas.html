{% extends 'base/base.html' %}

{% block titulo %}
    Editar Receitas
{% endblock %}

{% block navBar %}
    {% include 'base/cabecalho.html' %}
{% endblock %}

{% block corpo %}
    <div id="corpo">
        <h1>Editar Receita</h1>
        <form action="" method="post" id="form" name="form">
            {% csrf_token %}
            <div id="campoEsquerdo">
                <div class="mb-3">
                    <label for="id_valor" class="form-label fw-bolder">Valor</label>
                    <input type="number" class="form-control" id="id_valor" name="valor" value="{{ receita.valor }}" max="999999" required>
                </div>
                <div class="mb-3">
                    <label for="id_data_recebimento" class="form-label fw-bolder">Data de Recebimento</label>
                    <input type="date" class="form-control" id="id_data_recebimento" name="data_recebimento" value="{{ receita.data_recebimento }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_data_recebimento_esperado" class="form-label fw-bolder">Data de Recebimento Esperado</label>
                    <input type="date" class="form-control" id="id_data_recebimento_esperado" name="data_recebimento_esperado" value="{{ receita.data_recebimento_esperado }}" required>
                </div>
            </div>
            <div id="campoDireito">
                <div class="mb-3">
                    <label for="id_descricao" class="form-label fw-bolder">Descrição</label>
                    <input type="text" class="form-control" id="id_descricao" name="descricao" value="{{ receita.descricao }}" required maxlength="100">
                </div>
                <div class="mb-3">
                    <label for="id_conta" class="form-label fw-bolder">N° da Conta</label>
                    <input type="number" class="form-control" id="id_conta" name="conta" value="{{ receita.conta }}" required maxlength="6" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="mb-3">
                    <label for="id_tipo_receita" class="form-label fw-bolder">Tipo de Receita</label>
                    <select class="form-select" aria-label="Default select example" name="tipo_receita" id="id_tipo_receita" required>
                        <option value="Salario">Salário</option>
                        {% if receita.tipo_receita == 'Presente' %}
                            <option value="Presente" selected>Presente</option>
                        {% else %}
                            <option value="Presente">Presente</option>
                        {% endif %}

                        {% if receita.tipo_receita == 'Premio' %}
                            <option value="Premio" selected>Prêmio</option>
                        {% else %}
                            <option value="Premio">Prêmio</option>
                        {% endif %}
                    </select>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Editar</button>
                <a href="{% url 'listarReceitas' %}">
                    <span class="btn btn-secondary">Voltar</span>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
