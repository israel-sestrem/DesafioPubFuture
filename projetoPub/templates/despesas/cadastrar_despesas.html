{% extends 'base/base.html' %}

{% block titulo %}
    Cadastrar Despesas
{% endblock %}

{% block navBar %}
    {% include 'base/cabecalho.html' %}
{% endblock %}

{% block corpo %}
    <div id="corpo">
        <h1>Cadastrar Despesa</h1>
        <form action="" method="post" id="form" name="form">
            {% csrf_token %}
            <div id="campoEsquerdo">
                <div class="mb-3">
                    <label for="id_valor" class="form-label fw-bolder">Valor</label>
                    <input type="number" class="form-control" id="id_valor" name="valor" max="999999" required>
                </div>
                <div class="mb-3">
                    <label for="id_data_pagamento" class="form-label fw-bolder">Data de Pagamento</label>
                    <input type="date" class="form-control" id="id_data_pagamento" name="data_pagamento" required>
                </div>
                <div class="mb-3">
                    <label for="id_data_pagamento_esperado" class="form-label fw-bolder">Data de Pagamento Esperado</label>
                    <input type="date" class="form-control" id="id_data_pagamento_esperado" name="data_pagamento_esperado" required>
                </div>
            </div>
            <div id="campoDireito">
                <div class="mb-3">
                    <label for="id_tipo_despesa" class="form-label fw-bolder">Tipo de Despesa</label>
                    <select class="form-select" aria-label="Default select example" name="tipo_despesa" id="id_tipo_despesa" required>
                        <option value="Alimentacao">Alimentação</option>
                        <option value="Educacao">Educação</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Roupa">Roupa</option>
                        <option value="Saude">Saúde</option>
                        <option value="Transporte">Transporte</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_conta" class="form-label fw-bolder">N° da Conta</label>
                    <input type="number" class="form-control" id="id_conta" name="conta" required maxlength="6" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="mb-3">
                    <label class="form-label">⠀</label>
                    <input class="form-control" disabled>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-danger">Apagar</button>
                <a href="{% url 'listarDespesas' %}">
                    <span class="btn btn-secondary">Voltar</span>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
